  <meta charset="UTF-8">
  <title>A Pen by  Marcin Kamianowski</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <audio preload='metadata' id="audioyellow" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/wav"></audio>
<audio preload='metadata' id="audiogreen" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/wav"></audio>
<audio preload='metadata' id="audioblue" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/wav"></audio>
<audio preload='metadata' id="audiored" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/wav"></audio>
<audio preload='metadata' id='audiowin' src='http://www.chiptape.com/chiptape/sounds/medium/mario%20coin.wav' type='audio/wav'></audio>
<audio preload='metadata' id='audiolose' src='http://www.chiptape.com/chiptape/sounds/medium/laugh.mp3' type='audio/wav'></audio>
<h1>SimonGAME</h1>
<div id='board'>
  <table>
    <tr>
      <td>
        <div id="red"></div></td><td>
      <div id="green"></div></td>
    </tr>
    <div id='round'>0</div>
    <tr>
      <td>
        <div id="blue"></div></td><td>
      <div id="yellow"></div></td>
    </tr>
  </table>
</div>



<div id='panel'>
  <p>Strict mode<input type="checkbox" id="strict">
  <label for="strict"></label></p>
  <button id="start">Start</button>
  <button id="reset">Reset</button>
  <h2></h2>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
